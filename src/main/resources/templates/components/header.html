<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/components/header.css">
    <title>header</title>
</head>
<body>
    <header th:fragment="header-dodam" class="header">
        <div class="web-header">
            <div class="web-header-large">
                <header class="header-wrapper">
                    <div class="header-container">
                        <ul class="header-menu-category-ul">
                            <li class="header-menu-category-li"><a
                                class="header-menu-category-a"onclick="location.href='/home'">
                                    <h1 class="wadiz-logo">
                                        <span>도담도담</span>
                                    </h1>
                            </a></li>
                            <li class="header-menu-category-li"><a
                                class="header-menu-category-a" onclick="location.href='/introduce'">
                                    <span>사업소개</span>
                            </a></li>
                            <li class="header-menu-category-li"><a
                                class="header-menu-category-a" onclick="location.href='/culture/culture-space'"> <span>문화공간</span>
                            </a></li>
                            <li class="header-menu-category-li"><a
                                class="header-menu-category-a" onclick="location.href='/service'"> <span>이벤트 정보</span>
                            </a></li>
                            <li class="header-menu-category-li"><a
                                class="header-menu-category-a"onclick="location.href='/recruitment/list'"><span>도담게시판</span>
                            </a></li>
                            <li class="header-menu-category-li"><a
                                class="header-menu-category-a" onclick="location.href='/free/list'"> <span>자유게시판</span>
                            </a></li>
                            <li class="header-menu-category-li"><a
                                class="header-menu-category-a" onclick="location.href='/service'"><span>판매게시판</span>
                            </a></li>
                            <li class="header-menu-category-li"><a
                                class="header-menu-category-a" onclick="location.href='/helpcenter'"> <span>고객센터</span>
                            </a></li>
                        </ul>
                        <div class="web-header-utils">
                            <!-- 로그아웃 상태 -->
                            <th:block sec:authorize="!isAuthenticated()">
                                <div class="header-user-div">
                                    <div class="header-user-container">
                                        <button type="button" class="header-user-button" onclick="location.href='/member/login'">로그인</button>
                                        <button data-event="iam.signup" class="header-user-button" onclick="location.href='/member/join'">회원가입</button>
                                    </div>
                                </div>
                            </th:block>
                            <!-- 로그인 상태 -->
                            <th:block sec:authorize="isAuthenticated()">
                                <div class="header-user-div">
                                    <div class="header-user-container">
                                        <a href="/mypage/main">
                                        <div class="user-text">마이페이지</div>
<!--                                        <div class="user-text" th:text="${session.member.memberName}">마이페이지</div>-->
                                        </a>
                                    </div>
                                    <div class="header-user-container">
                                        <a href="/member/logout">
                                        <div class="user-text">로그아웃</div>
                                        </a>
                                    </div>
                                </div>
                                <div class="buttonWrap headerButton">
                                    <button class="listButton logoutButton"></button>
                                </div>
                            </th:block>
                            <div class="web-header-funding-open funding-open">
                                <div>
                                    <div>
                                        <button class="header-make-button header-make-button2 header-make-button3 funding-open-button" type="button" onclick="location.href='/recruitment/list'">
                                            <span> 
                                                <span class="header-make-project-span">
                                                    도담 참여하기
                                                </span>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </header>
</body>
</html>
