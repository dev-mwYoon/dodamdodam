<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
<!-- link 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/myPage/myPage-password.css">
	<link rel="shortcut icon" href="/images/components/dodam-favicon.png">
	<link rel="stylesheet" href="/css/components/header.css">
	<link rel="stylesheet" href="/css/components/footer.css">
</head>
<body>
<div th:insert="~{components/header :: header}"></div>
	<!--모달창-->
	<div id="myModal" class="modal" th:if="${#strings.equals(param.update, 'ok')}">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>비밀번호가 성공적으로 변경되었습니다.</p>
			<button id="closeModalBtn">확인</button>
		</div>
	</div>
	<!--모달창-->
    <div id="page-container">
		<div id="accountWrap">
            <!-- S : #newContainer -->
            <div id="newContainer">
                <!-- account-wrap -->
                <div class="account-wrap">
					<h2 class="small">비밀번호 변경</h2>
					<div class="email-input-wrap">
						<form id="saveForm" name="passwordForm" method="post" action="/mypage/change-password">
							<input type="password" id="newPassword" name="memberPassword" class="input-text passwordval" placeholder="비밀번호" maxlength="17">
							<p id="passwordError" class="pwd-text">영문,숫자,특수문자를 조합한 8자 이상</p>
							<input type="password" id="newPasswordConfirm" name="memberPasswordCheck" class="input-text passwordvalconfirm" placeholder="비밀번호 확인" maxlength="17">
							<p class="error-text">비밀번호가 같지 않습니다.</p>
							<div class="email-input-wrap small">
								<div class="btn-wrap smaller">
									<button id="saveBtn" type="submit" class="wz button primary block">확인</button>
								</div>
							</div>
					   </form>
					</div>
				</div>
			</div>
        </div>
	</div>
<div th:insert="~{components/footer :: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/components/chat-modal"></script>
<script src="/js/myPage/myPage-password.js"></script>
</html>
