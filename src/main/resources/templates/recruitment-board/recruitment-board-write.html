<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모집 게시글 작성</title>
    <link rel="stylesheet" href="/css/event-board/event-board-write.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">  
    <link rel="shortcut icon" href="/static/images/components/dodam-favicon.png">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
</head>
<body>
<div th:insert="~{components/header :: header}"></div>
    <div id="page-container">
        <main id="container">
            <form class="event-register" id="submit-btn">
                <!-- 회원 유형 선택 -->
                <section class="info-register">

                    <h3 class="h3-text">모집 정보 입력하기</h3>
                    <p class="description-content">홍보할 모집 정보를<br>
                    양식에 맞게 입력해주세요</p>
                    
                        <!-- 행사명 -->
                    <div class="waffle field">
                        <div class="waffle label">
                            <label>게시글 제목</label>
                        </div>
                        <div class="input-container">
                            <div class="waffle input">
                                <input placeholder="모집 게시글 제목을 적어주세요" class="boardTitle" name="boardTitle" required>
                            </div>
                            <div class="waffle helper mb"></div>
                        </div>
                    </div>

                    <div class="waffle field">
                        <div class="waffle label">
                            <label>게시글 소제목</label>
                        </div>
                        <div class="input-container">
                            <div class="waffle input">
                                <input placeholder="모집 게시글 소제목을 적어주세요" class="boardContent" name="recruitmentSubtitle" required>
                            </div>
                            <div class="waffle helper mb"></div>
                        </div>
                    </div>

                    
                     <!-- 이벤트 장소  -->
                     <div class="waffle field">
                        <div class="waffle label">
                            <label>이벤트 장소</label>
                        </div>
                        <div class="action-input">
                            <div class="input-container mb13">
                                <input name="recruitmentAddress" id="address" class="address" placeholder="주소검색" required>
                                <button class="address-btn" id="detailAddress" type="button" onclick="searchAddress()">주소검색</button>
                                </div>
                           </div>
                        </div>
                        <div class="input-container">
                            <div class="waffle input address-input">
                                <input name="recruitmentAddressDetail" class="addressDetail" placeholder="상세주소">
                            </div>
                            <label id="address-error" class="error" for="address">필수 항목입니다.</label>
                            <div class="waffle helper mb"></div>
                    </div>   
    

                     <!-- 모집 날짜  -->
                    <div class="waffle field">
                        <div class="waffle label">
                            <label>모집 날짜</label>
                        </div>
                        <div class="input-container">
                            <div class="waffle input">
                                <input type="date" name="recruitmentDate" id="startDate" required>
                            </div>
                            <div class="waffle helper mb"></div>
                        </div>
                        </div>
                        

                        <!-- 모집 인원 -->
                        <div class="waffle field">
                            <div class="waffle label">
                                <label>모집 인원</label>
                            </div>
                            <div class="input-container">
                                <div class="waffle input nu">
                                    <input class="people-count number recruitmentPeopleCount" placeholder="모집 인원수를 적어주세요" maxlength="5" name="recruitmentPeopleCount" required>
                                </div>
                                <div class="waffle helper mb"></div>
                                <div class="people-count-error error"></div>
                            </div>
                        </div>

                    <!-- 이벤트 소개  -->
                    <div class="waffle field">
                        <div class="waffle label">
                            <label>모집글 소개</label>
                        </div>
                        <div class="input-container" style="outline: none; border: 1px solid rgba(0,0,0,.15); border-radius: 3px;
                                                     padding-left: 16px; padding-top: 8px;">
                                <textarea style="width: 90%;" rows="5"placeholder="모집글 소개를 적어주세요" name="boardContent" required></textarea>

                            <div class="waffle helper mb"></div>
                        </div>
                    </div>       
                    
                    <!-- 오픈 채팅 -->
                    <div class="waffle field">
                        <div class="waffle label">
                            <label>오픈채팅</label>
                        </div>
                        <div class="input-container">
                            <div class="waffle input">
                                <input class="open-kakao url recruitmentOpenChatting" placeholder="오픈채팅 링크를 적어주세요" name="recruitmentOpenChatting" required>
                            </div>
                            <div class="waffle helper mb"></div>
                            <div class="open-kakao-error error"> </div>
                        </div>
                    </div>


<!--                    &lt;!&ndash; 오픈채팅 비밀번호 &ndash;&gt;-->
<!--                    <div class="waffle field">-->
<!--                        <div class="waffle label">-->
<!--                            <label>오픈채팅 비밀번호</label>-->
<!--                        </div>-->
<!--                        <div class="input-container">-->
<!--                            <div class="waffle input">-->
<!--                                <input class="open-kakao-password number" placeholder="오픈채팅 비밀번호를 입력해주세요" name="openKakaoPassword" required>-->
<!--                            </div>-->
<!--                            <div class="waffle helper mb"></div>-->
<!--                            <div class="open-password-error error"></div>-->
<!--                        </div>-->
<!--                    </div>-->

                    <!-- 파일 첨부 -->
                    <div id="plus_picture">
                    <div class="waffle field">
                        <div class="waffle label">
                            <label>파일 첨부</label>
                        </div>
                    <button class="file-button" type="button">
                        <input class="file-input" id='btnAtt' type="file" multiple="multiple" name="recruitmentFileDTOS" accept="application/pdf,image/jpg,image/jpeg,image/png" required>등록
                    </button>
                    <label id="btnAtt-error" class="error" for="btnAtt">필수 항목입니다.</label>
                    <div id='att_zone'></div></label>   
                </div>                  
                <div class="waffle helper mb">
                    ※처음으로 올리는 사진은 대표사진입니다.※
                    <br>10MB 이내 pdf, jpeg, png 파일을 등록하세요.</div>

                <div class="submit-container">
                <input class="submit-btn btn button-button" type="submit"></button>
                <p class="submit-notice"></p>
            </div>
        </div>
                </section>
            </form>
        </main>
    </div><!-- page container -->
<div th:insert="~{components/footer :: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/components/chat-modal"></script>
<script src="/js/recruitment-board/recruitment-board-write.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</html>
