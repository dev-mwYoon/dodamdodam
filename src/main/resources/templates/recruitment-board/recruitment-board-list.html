<div id="myModal" class="modal" th:if="${#strings.equals(param.login, 'false')}">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>로그인 후 이용해주세요.</p>
        <button id="closeModalBtn" onclick="location.href='/member/login'">확인</button>
    </div>
</div>

            <div class="recruitment-main-description">
            <p class="recruit-title" >모집 등록</h1>
                <p class="recruit-introduction">혼자라는 이유로 쉽게 도전하지 못 했던 취미 생활을
                    도담도담의 회원들과 함께 참여해보세요.<br>
                    함께여서 더욱 즐거운 취미 생활!<br>
                    아주 사소한 계획이라도 누구든지 등록 가능
                </p>
                <button class="btn write" onclick="location.href='/recruitment/write-board-check'" >모집하러 가기<span>></span></button>
            </div>
        </div>

<script th:inline="javascript">
    let nextPage = 0;
    let checkStatus = false;

    /* 날짜 변환 (년, 월, 일) */
    function changeDateToString(e){
        let month = "";
        let day = "";
        date = new Date(e.recruitmentDate);
        month = date.getMonth() + 1;
        day = date.getDate();
        if (month < 10){
            month = "0" + month;
        }
        if (day < 10){
            day = "0" + day;
        }
        return date.getFullYear() + "." + month + "." + day;
    }

    // ajax로 게시글 목록 불러오기(12개씩 가져옴)
    const fetchData = () => {
        let page = nextPage;
        nextPage++;
        console.log("nextPage : " + nextPage);
        checkStatus = false;
        $.ajax({
            type: 'GET',
            url: `/recruitment/list-paging?page=${page}`,
            success: function (result) {
                console.log(result);
                setTimeout(function(){checkStatus = true;},500);
                showList(result);

            },
            error: function (error) {
                console.log('Error fetching data:', error);
            }
        });
    };

    // 처음에 화면에 목록 뿌려주기
    $(document).ready(function () {
        console.log("Ready 들어옴");
        fetchData();
    });

    // 무한 스크롤 이벤트
    $(window).scroll(function () {
        if (Math.ceil($(window).scrollTop()) >= $(document).height() - $(window).height() - 50) {
            if (checkStatus){
                fetchData();
            }
        }
    });

    // 화면에 데이터 받아온거 뿌려주기
    function showList(result) {
        // console.log("들어옴2@@@@@@@@@@@");
        console.log(result);
        for (let i=0; i < result.length; i++) {
            let text = "";
            globalThis.filePath = null;
            /* 날짜 변환해서 담아둠*/
            let date = changeDateToString(result[i]);
            /* background-image 쪽 추가로 작업해야함, 밋밋하면 likeCount 추가 DTO에 만들어 둠 */
            if (result[i].recruitmentFileDTOS.length != 0){
                filePath = '/file/display?fileName=' + result[i].recruitmentFileDTOS[0].filePath + '/t_' + result[i].recruitmentFileDTOS[0].fileUuid + '_' + result[i].recruitmentFileDTOS[0].fileOriginalName;
            }

            text += `
                <div role="presentation" class="instance">
                    <a class="item" href="/recruitment/detail/${result[i].id}">
                        <div class="thumbnail-container">
                            <div class="thumbnail-list">
                                <div class="photo-thumbnail" style="background-image: url('${filePath == null ? '/images/free-board/basic-image.png' : filePath}')"></div>
                            </div>
                        </div>
                        <div class="list-content">
                            <div class="list-title">
                                ${result[i].boardTitle}
                            </div>
                            <div class="list-writer">${result[i].memberDTO.memberName}</div>
                            <div clsas="list-footer">
                                <div class="list-footer-container">
                                    <div class="list-date-container">
                                        <span class="print-data">${date}</span>
                                        <div class="like-container count-people">
                                            <div class="like-count-container">
                                                <div class="people-icon"></div>
                                                <span class="like-count">${result[i].recruitmentPeopleCount}</span><span>명</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="loca-status-container">
                                        <span class="deadline location">${result[i].recruitmentAddressDetail}</span>
                                        <div class="status-community">
                                        <span class="ing">${result[i].recruitmentStatus == "APPLYING" ? "모집중" : "완료"}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                <button type="button" class="wish-button" aria-pressed="false" style="display: none">
                    <svg viewBox="0 0 32 32" focusable="false" role="presentation" class="wish-button-svg" aria-hidden="true">
                        <path d="M22.16 4h-.007a8.142 8.142 0 0 0-6.145 2.79A8.198 8.198 0 0 0 9.76 3.998a7.36 7.36 0 0 0-7.359 7.446c0 5.116 4.64 9.276 11.6 15.596l2 1.76 2-1.76c6.96-6.32 11.6-10.48 11.6-15.6v-.08A7.36 7.36 0 0 0 22.241 4h-.085z"></path></svg>
                </button>
            </div>`;


            // text += `
            //         <div class="free-board-detail">
            //             <span class="free-board-image image-detail">
            //         `;
            // if (result[i].recruitmentFileDTOS.length != 0){
            //     text += `
            //                 <img src="${filePath}">
            //             `;
            // } else {
            //     text += `<img src="/images/free-board/basic-image.png">`;
            // }
            // text += `
            //             </span>
            //             <a href="/free/detail/${result[i].id}">
            //                 <div class="detail-form">
            //                     <em class="type">${category}</em>
            //                     <p class="detail-title">${result[i].boardTitle}</p>
            //                     <p class="detail-write">${result[i].memberDTO.memberName}</p>
            //                     <p class="detail-content">${result[i].boardContent}</p>
            //                     <p class="detail-number">
            //                         <em class="like-count">${result[i].likeCount}</em>
            //                         <em class="detail-date">${date}</em>
            //                     </p>
            //                 </div>
            //             </a>
            //         </div>`;
            /* 추가한 내용 화면에 뿌려주기 */
            $(".collection-table").append(text);
        }
    }
</script>
<script>

const $exit = $("#apply_exit_btn")
    console.log($exit);

$(document).ready(function () {
  $('#apply-exit-btn').on("click", $exit, function () {
    $('#header-apply').css("display","none");
  });
});


    /* 좋아요 버튼 */
    $(function(){
    $('.wish-button').click(function(e){
        var target = $(e.target);
        if($(target).attr('aria-pressed') == 'false'){
            $(target).attr('aria-pressed','true') //하트 색 채우기
            $('.like-cancel-text').hide(); //해제 문구
            $('#like-modal').css({right: '-30%'}); //오->왼 슬라이드 등장
            $('#like-modal').animate({right:'30px'}, {duration: 700}); //오->왼 슬라이드 등장
            $('#like-modal').show(); //슬라이드 보이기
            $('.like-text').show(); //찜 추가 문구
            $('#like-modal').fadeOut(); //사라지기
        }else{
            $(target).attr('aria-pressed','false') //색 비우기
            $('.like-text').hide();  //찜 추가 문구
            $('#like-modal').css({right: '-30%'}); //오->왼 슬라이드 등장
            $('#like-modal').animate({right:'30px'}, {duration: 700}); //오->왼 슬라이드 등장
            $('#like-modal').show(); //슬라이드 보이기
            $('.like-cancel-text').show(); //찜 해제 문구
            $('#like-modal').fadeOut(); //사라지기
        }
    });
});


/* top 버튼  */
var topEle = $('.top-btn');
var delay = 400;
console.log(topEle);

/* top show-hide */
$(window).scroll( function() {
	if($(this).scrollTop() > 200 ) {
		$('.top-btn').fadeIn();
	} else {
		$('.top-btn').fadeOut();
	}
});

/* top버튼- 위로 올리기 */
$('.top-btn').click( function() {
	$('html, body').animate({scrollTop:0}, delay );
	return false;
});


</script>
